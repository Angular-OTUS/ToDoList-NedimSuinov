<div class="status-title">
    <h4>{{ board.name| uppercase }}</h4>

    <h4 class="status-length">{{ items.length }}</h4>
</div>

<hr>

<div class="status-list">
    <app-status-item *ngFor="let item of items; trackBy: trackByFn" [task]="item" draggable="true" (dragstart)="onDragStart(item)"></app-status-item>
</div>
